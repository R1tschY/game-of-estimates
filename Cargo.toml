[package]
name = "game-of-estimates"
version = "0.1.0"
authors = ["Richard Liebscher <r1tschy@posteo.de>"]
description = "Simple web planning poker game"
edition = "2018"
license = "MIT"
rust-version = "1.56"
repository = "https://github.com/R1tschY/game-of-estimates"
categories = ["games"]
publish = false

[features]
tls = ["warp/tls"]

[dependencies]
tokio = { version = "^1.19", features = ["macros", "sync", "net", "rt-multi-thread", "time", "signal"] }
env_logger = "^0.9.3"
futures-util = "^0.3.25"
log = "^0.4.17"
serde = { version = "^1.0.147", features = ["derive"] }
serde_json = "^1.0.87"
rand = "^0.8.5"
quick-error = "^2.0.1"
async-trait = "^0.1.56"
uactor = { path = "components/uactor" }
chassis = "^0.1.1"
include_dir = "0.7.3"
warp = "^0.3.3"
headers = "0.3.8"

[dev-dependencies]
ctor = "0.1.23"

[workspace]
members = [
    "components/uactor"
]