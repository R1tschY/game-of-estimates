version: "3"

services:
  db:
    image: postgres
    ports:
      - "5888:5432"
    environment:
      POSTGRES_USER: developer
      POSTGRES_PASSWORD: developer
      POSTGRES_DB: goe
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - "db:/var/lib/postgresql/data"
